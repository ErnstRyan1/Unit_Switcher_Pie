<?xml version="1.0" ?>
<configuration>

 <atom type="InputRemapping">

	<!-- Unit Switcher  Default Key Binding Alt+7-->  
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@alt-top7">attr.formPopover {rb_unit_switcher:sheet}</hash>
	
    <atom type="Attributes">
<!-- Unit Switcher Pie Menu -->
            <hash type="Sheet" key="rb_unit_switcher:sheet">
      <atom type="Label">_RB_Unit_Switcher</atom>
      <atom type="Desc">Switches your unit preferences.</atom>
      <atom type="Style">pie</atom>
	  
	  <list type="Control" val="cmd tool.set util.bounds on">
		<atom type="Label">Dimensions</atom>
      </list>
	  
	  <list type="Control" val="cmd @set_units_meters.LXM">
        <atom type="Label">Meters</atom>
      </list>
	  
      <list type="Control" val="cmd @set_units_mm.LXM">
        <atom type="Label">MM</atom>
      </list>
	  
      <list type="Control" val="cmd @set_units_CM.LXM">
        <atom type="Label">CM</atom>
      </list>
	  
      <list type="Control" val="cmd @set_units_feet.LXM">
        <atom type="Label">Feet</atom>
      </list>
	  
      <list type="Control" val="cmd @set_units_inches.LXM">
        <atom type="Label">Inches</atom>
      </list>
	  
	 <list type="Control" val="cmd layout.createOrClose cookie:AbsolutePalette open:? layout:&quot;absolute_layout&quot; title:&quot;Absolute&quot; width:[150] height:[200] persistent:[1] style:palette command:!@absolute.pl">
        <atom type="Label">Absolute Scaling</atom>
        <atom type="Tooltip">(aka &quot;Absolute Scaling&quot;)</atom>
      <atom type="IconResource">AbsoluteScaling</atom>
      </list>
	  
      </list>
	
    </hash>

    </atom>
</configuration>
